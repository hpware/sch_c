        <script>  
            const dataDisplay = document.getElementById("displayData");
    
    const navbar = document.getElementById("navbar");
    const defaultNavBarClasses = "min-h-12 fixed z-50 inset-x-0 flex flex-row justify-between rounded text-center border transition-all duration-300 z-50";
    document.addEventListener("DOMContentLoaded", (event) => {
      getDataFromGithub();
      handleScroll();
      window.addEventListener("scroll", handleScroll);
    })
    function handleScroll() {
      if (window.scrollY > 10) {
        navbar.className = `${defaultNavBarClasses} mt-5 rounded-2xl mx-7 shadow border-gray-300/30 p-2 backdrop-blur-lg`
      } else {
        navbar.className = `${defaultNavBarClasses} mt-0 p-4 rounded-xl border-gray-300/0`
      }
    };
    async function getDataFromGithub() {
      const req = await fetch("https://api.github.com/repos/hpware/sch_c");
      const res = await req.json();
      dataDisplay.innerHTML = JSON.stringify(res);
    }
